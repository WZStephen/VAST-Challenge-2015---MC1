    <hr style='width:100%' color="grey">
    <div class="container mt-3" style="font-family: 'Times New Roman'">
        <p class="font-weight-bold text-center">
            Week Days:
            <select id="week_days" onchange="animatedSize();charSelection()">
                <option value="Friday">Friday - 06/06/2014</option>
                <option value="Saturday">Saturday - 06/07/2014</option>
                <option value="Sunday">Sunday - 06/08/2014</option>
            </select>

&nbsp;            Statistics:
            <select id="statistics_selection" onchange="charSelection()">
                <option value="line_chart">Line Chart</option>
                <option value="bar_chart">Barchart</option>
            </select>

            Time Stamp:
            <button onclick="decrement()">-</button>
            <input id='timestamp_input' type='text' value="08:00" onchange="animatedSize()"/>
            <button onclick="increment()">+</button>
            &nbsp;
            <button type="button" class="btn btn-outline-primary" id= "play_btn" onclick="animatedPlay()">Start</button>
            <button type="button" class="btn btn-outline-danger" id= "stop_btn">Stop</button>
            <button type="button" class="btn btn-outline-warning" onclick= "reset()">Reset</button>
        </p>
